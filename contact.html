<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Shivam Chavan">
    <meta name="description" content="Reach out to us for any questions, suggestions, or feedback.">
    <title>Get in Touch - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Get in Touch</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">Who We Are <abbr title="The Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="/#menu">Explore Menu</a>
                </li>
                <li>
                    <a href="hours.html">Visit Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Fresh tacos on a plate" title="Try our delicious tacos!"
                width="400" height="260">
            <figcaption>
                Fresh & Flavorful Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>We'd Love to Hear From You</legend>
                    <p>
                        <label for="name">Your Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                    </p>
                    <p>
                        <label for="email">Your Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                    </p>
                    <p>
                        <label for="message">Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Share your thoughts or questions..."></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send Message</button>
                <button type="reset">Clear Form</button>
            </form>
        </section>
        <section>
            <h2>Where to Find Us</h2>
            <address>
                123 Salsa Street, Flavor Town<br>
                Taco City, TX 75000<br><br>
                Phone: <a href="tel:+1234567890">123-456-7890</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>&copy; 2025 The Little Taco Shop. All rights reserved.</p>
    </footer>
</body>

</html>
